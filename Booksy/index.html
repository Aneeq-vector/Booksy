<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksy</title>
    <link rel="icon" href="Elements/book.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Booksky</h1>
        <h3>Mark your favourite Books</h3>
    </div>

    <!-- Popup -->
     <div class="popup-overlay"></div>
     <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
     </div>

    <!-- Container -->
    <div class="container">
        <div class="book-container">
            <h2>The Alchemist</h2>
            <h5>Paulo Coelho</h5>
            <p>A young shepherd, Santiago, embarks on a journey to find treasure in Egypt, discovering his true destiny along the way. The book explores dreams, fate, and self-discovery.</p>
            <button id="deletebtn" onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <!-- Add button -->
    <button class="add-btn" id="add-popupbtn">+</button>


    <!-- Footer Section -->
    <footer>
        <p>Made By <strong>Ahmed Aneeq</strong></p>
        <div class="socialicons">
            <a href="https://web.facebook.com/ahmedaneeqfb/" class="facebook">
                <img src="Elements/facebook-icon.png" id="facebook-icon">
            </a>
            <a href="https://www.instagram.com/mr_xnee/" class="instagram">
                <img src="Elements/instagram-icon.png" id="instagram-icon">
            </a>
            <a href="https://www.linkedin.com/in/ahmed-aneeq-b8b073325/" class="linkedin">
                <img src="Elements/linkedin-icon.png" id="linkedin-icon">
            </a>
            <a href="https://github.com/Aneeq-vector" class="github">
                <img src="Elements/github-icon.png" id="github-icon">
            </a>
        </div>
     </footer>


    <script src="script.js"></script>
</body>
</html>
